<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
    <style>
        form{
            border: 2px solid black;
            padding: 15px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="browser">Select a browser</label>
        <input list="browser">
        <datalist id="browser">
            <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
        </datalist>
    </form>
</body>
</html>
