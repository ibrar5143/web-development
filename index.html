<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Development Class</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
    }

    /* Navbar styles */
    header {
      background-color: #173a36; /* Dark teal */
      padding: 15px 0;
    }

    .navbar {
      display: flex;
      justify-content: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin: 0 20px;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
    }

    .nav-links a:hover {
      color: #cfcfcf; /* Light grey */
    }

    /* Main Content Section */
    .main-content {
      text-align: center;
      padding: 50px 20px;
      background-color: #ffffff;
    }

    .main-content h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .main-content p {
      font-size: 1.2rem;
      color: #333;
    }

    /* Footer */
    footer {
      background-color: #173a36;
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        text-align: center;
      }

      .nav-links li {
        margin: 10px 0;
      }

      .main-content h1 {
        font-size: 2rem;
      }

      .main-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <section class="main-content">
    <h1>Welcome to Web Development Class</h1>
    <p>Learn HTML, CSS, JavaScript, and more with hands-on projects and real-world examples!</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Web Development Class. All rights reserved.</p>
  </footer>

</body>
</html>
