<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourth class</title>
</head>
<body>
    <h1>This is order List</h1>
    <ol type="I" start="5">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Cold Drinks</li>
    </ol>
    <hr>
    <h1>This is unorder List</h1>
    <ul style="list-style-type:square;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Cold Drinks</li>
    </ul>
    <h1>This is definition List</h1>
    <dl>
        <ul>
            <li>Coffee</li>
            <dd>Hot and Cold</dd>
            <dd>Many people like Hot coffee</dd>
            <dd>Some are like Cold coffee</dd>
            <li>Tea</li>
            <dd>Black Tea</dd>
            <dd>Milk Tea</dd>
        </ul>
    </dl>
</body>
</html>
