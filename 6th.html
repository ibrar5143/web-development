<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class,id and iframe </title>
    <style>
        .ourclass{
            color:green;
        }

        #myid{
            color: red;
        }
    </style>
</head>
<body>
    <h1>CLASS</h1>
    <p class="myclass ourclass">This is paragraph</p>
<hr>
    <h1>ID</h1>
    <p id="myid">Second paragraph for id</p>
<hr>
    <iframe src="https://www.w3school.com" frameborder="0" width="400" height="400"></iframe>
</body>
</html>
