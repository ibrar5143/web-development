<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear</title>
    <style>
        .div1{
            border: 2px solid red;
            float: left;
            padding: 10px;
        }
        .div2{
            border: 2px solid purple;
            padding: 10px;
            height: 100px;
        }


        .div3{
            border: 2px solid red;
            float: left;
            padding: 10px;
    
        }
        .div4{
            border: 2px solid purple;
            padding: 10px;
            height: 100px;
            clear: left;
        }
    </style>
</head>
<body>
    <h1>Without clear</h1>
    <div class="div1">Hello</div>
    <div class="div2">Hey how are you going today</div>

    <h1>With clear</h1>
    <div class="div3">Hello</div>
    <div class="div4">Hey how are you going today</div>
</body>
</html>
